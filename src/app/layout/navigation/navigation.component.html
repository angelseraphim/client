<div class="header">
  <a routerLink="/main" class="logo">Event <span>Map</span></a>


  <nav class="navbar">
      <a routerLink="/main">Home</a>
      <a routerLink="/login">Login</a>
      <a routerLink="/landpage">Info</a>
  </nav>

  <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button>
    <mat-icon color="accent">account_box</mat-icon>
  </button>
  <mat-menu id="menu-item" #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button (click)="logout()" mat-menu-item>
      Logout
    </button>
  </mat-menu>
</div>
